# data augmentation
dataset:
  common:
    NAME: IRRADIANCE
    data_root: C:/Users/Job de Vogel/OneDrive/Documenten/TU Delft/Master Thesis/Code/IrradianceNet/dataset/data/bag #D:/Master Thesis Data/3SDIS/data/S3DIS/s3disfull
    test_area: 5
    voxel_size: 0.04 #For irradiance
  train:
    split: train
    voxel_max: 10000
    loop: 1 # here, the training has been looped 30 times. therefore, the training epochs do not need much.
    presample: False
  val:
    split: val
    voxel_max: null
    presample: True 
  test:
    split: test
    voxel_max: null
    presample: False

feature_keys: pos,normals
num_classes: 1
batch_size: 16
val_batch_size: 1

dataloader:
  num_workers: 0

datatransforms:
  train: [PointsToTensor, PointCloudCenterAndNormalize, IrradianceClipNormalize] 
  val: [PointsToTensor, PointCloudCenterAndNormalize, IrradianceClipNormalize] 
  vote: [ChromaticDropGPU]
  kwargs:
    color_drop: 0.2
    gravity_dim: 2
    scale: [0.9, 1.1]
    angle: [0, 0, 1]
    jitter_sigma: 0.005
    jitter_clip: 0.02

# ---------------------------------------------------------------------------- #
# Training cfgs
# ---------------------------------------------------------------------------- #
val_fn: validate
ignore_index: null
epochs: 3

cls_weighed_loss: False

criterion_args:
  NAME: MSELoss # ! CrossEntropy
  # label_smoothing: 0.2 # ! Only used in specific criterions

# ! Added
regression: True

optimizer:
 NAME: 'adamw'  # performs 1 point better than adam
 weight_decay: 1.0e-4

# lr_scheduler:
sched: cosine
warmup_epochs: 0

# plateau scheduler:
#####
patience_epochs: 10
decay_rate: 0.1
#####

min_lr: 1.0e-5 #
lr: 0.01 # LR linear rule.

grad_norm_clip: 10
use_voting: False
# ---------------------------------------------------------------------------- #
# io and misc
# ---------------------------------------------------------------------------- #
log_dir: 'IrradianceNet'
save_freq: -1 # save epoch every xxx epoch114s, -1 only save last and best. 
val_freq: 1

wandb:
  project: IrradianceNet
  sweep: False